<ion-header>
  <ion-navbar>
    <ion-title>Quote Modal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p class="quote">{{selectedQuote.text}}</p>
      <p class="authorName">{{selectedQuote.person}}</p>
      <br>
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col text-center no-padding>
            <button ion-button small color="danger" outline (click)="OnUnfavorite(selectedQuote)" class="modalButton">Unfavorite</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col text-center no-padding>
        <button ion-button color="danger" (click)="OnModalClose()" class="modalButton">Close</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
