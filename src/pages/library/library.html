<ion-header>
  <ion-navbar>
      <ion-buttons left>
        <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h3>Select your favorite quotes</h3>
<ion-list>
  <button ion-item *ngFor="let qc of quoteCollection;let i = index" (click)="onCategoryClicked(i)">
    <ion-icon [name]="qc.icon" item-left></ion-icon>
    <h2>{{qc.category | uppercase}}</h2>
    <p *ngIf="qc.quotes.length > 0">{{qc.quotes.length}} Quote(s)</p>
  </button>
</ion-list>
</ion-content>
